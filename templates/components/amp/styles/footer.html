.social-icon-nav {
  text-align: left;
}

.social-icon-list {
  margin-left: 0;
}

.social-link {
  display: inline-block;
  margin-right: 10px;
  vertical-align: middle;
}

.social-link a {
  display: block;
  line-height: 2;
}

.social-link svg {
  width: 20px;
  height: 20px;
  fill: currentColor;
}
