.cart-preview-trigger {
  color: {{color_headings}};
  font-weight: 700;
}

.cart-quantity {
  padding: 3px 10px;
  margin-right: 5px;
  font-weight: normal;
  color: #ffffff;
  background-color: {{color_headings}};
  border-radius: 9999em;
}

[data-cart-count="0"] .cart-quantity {
  display: none;
}
