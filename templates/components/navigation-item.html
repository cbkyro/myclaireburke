<a href="{{url}}">{{name}}</a>
{{#if children}}
  <ul class="nav-submenu">
    <div class="nav-submenu-arrow">
      <div class="nav-submenu-arrow-inner"></div>
    </div>
    <li class="nav-submenu-item">
      <a href="{{url}}">{{name}}</a>
    </li>
    {{#each children}}
      <li class="nav-submenu-item {{#if children}}has-dropdown{{/if}}">
        {{> components/navigation-item has_children=children}}
      </li>
    {{/each}}
  </ul>
{{/if}}
